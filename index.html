<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry Ritu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#ffdde1,#ee9ca7);
      font-family:Arial,sans-serif;
      text-align:center;
    }
    .box{
      background:white;
      padding:30px;
      border-radius:20px;
      max-width:500px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
    }
    h1{font-size:2.5rem}
    p{font-size:1.1rem;line-height:1.7}
  </style>
</head>
<body>
  <div class="box">
    <h1>Ritu I am sorry</h1>
    <p>
      I hurt you and I own that  
      No excuses  
      No drama  
      Just a real apology from my heart  
    </p>
    <p>
      If forgiveness has a door  
      I am standing quietly outside  
    </p>
  </div>
</body>
</html>
